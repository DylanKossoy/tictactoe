<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="assets/TTT.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>

    <div class="main-container">
        <div class="TTT">
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
            <button id="button4"></button>
            <button id="button5"></button>
            <button id="button6"></button>
            <button id="button7"></button>
            <button id="button8"></button>
            <button id="button9"></button>
        </div>
        <div class="bottom-container">
            <h3>Player <span class="player-go1"></span>'s turn</h3>
        </div>
        <div class="win-container">
            <span class="player-go2"></span><h3> Wins</h3>
        </div>
    </div>


    
</body>
</html>
